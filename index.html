<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>0.75期トレーニング</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Nakano_meshi</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var nakano = {lat: 35.7055, lng: 139.6653};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: nakano
        });
        var marker = new google.maps.Marker({
          position: nakano,
          map: map
        });
      }
    </script>
    <script async defer
      src= "http://maps.google.com/maps/api/js?sensor=true&callback=initMap">
    </script>
  </body>
</html>
