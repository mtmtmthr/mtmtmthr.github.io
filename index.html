<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>0.75期トレーニング</title>
    <style>
       #map {
        height: 600px;
        width: 60%;
       }
    </style>
  </head>
  <body>
    <h3>Nakano_meshi</h3>
    <div id="map"></div>
      <script>
        var nakano_eki = {lat: 35.7055, lng: 139.6653};
        var park_south = {lat: 35.7069, lng: 139.6615};
      </script>
      <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: nakano_eki
        });
        var marker = new google.maps.Marker({
          position: park_south,
          map: map
        });
      }
    </script>
    <script async defer
      src= "http://maps.google.com/maps/api/js?sensor=true&callback=initMap">
    </script>
    <script async defer
      src= "./env.js">
    </script>
  </body>
</html>
