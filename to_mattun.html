<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>0.75期トレーニング</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
        src="http://maps.google.com/maps/api/js?sensor=true&callback=initMap">
    </script>
  </body>
</html>
